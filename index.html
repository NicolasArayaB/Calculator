<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="layout.css">
</head>

<body>
  <div class="container">
    <div class="display" id="display"></div>
    <div class="buttons" id="buttons">
      <div class="cells" id="1">1</div>
      <div class="cells" id="2">2</div>
      <div class="cells" id="3">3</div>
      <div class="cells" id="add">+</div>
      <div class="cells" id="4">4</div>
      <div class="cells" id="5">5</div>
      <div class="cells" id="6">6</div>
      <div class="cells" id="subs">-</div>
      <div class="cells" id="7">7</div>
      <div class="cells" id="8">8</div>
      <div class="cells" id="9">9</div>
      <div class="cells" id="multi">*</div>
      <div class="cells" id="dot">.</div>
      <div class="cells" id="0">0</div>
      <div class="cells" id="clear">Clear</div>
      <div class="cells" id="divide">/</div>
      <div class="cells" id="equal">=</div>
      <div class="cells" id="del">Del</div>
    </div>
  </div>
  <script src="myApp.js"></script>
</body>
</html>
